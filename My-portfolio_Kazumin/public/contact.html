  </head>
  <body id="top">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <a
        href="contact.html"
        id="contact-button"
        class="mdl-button mdl-button--fab mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-shadow--4dp"
        ><i class="material-icons">mail</i></a
      >
      <header
        class="mdl-layout__header mdl-layout__header--waterfall site-header"
      >
        <div class="mdl-layout__header-row site-logo-row">
          <br />
          <span class="mdl-layout__title">
            <span class="site-description">Contact Form</span></span
          >
        </div>
        <div
          class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only"
        >
          <nav
            class="mdl-navigation mdl-typography--body-1-force-preferred-font"
          >
            <a class="mdl-navigation__link" href="index.html">Home</a
            ><a class="mdl-navigation__link" href="portfolio.html">WORKS</a
            ><a class="mdl-navigation__link" href="about.html">About</a
            ><a class="mdl-navigation__link" href="contact.html">Contact</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
          <a class="mdl-navigation__link" href="index.html">Home</a
          ><a class="mdl-navigation__link" href="portfolio.html">WORKS</a
          ><a class="mdl-navigation__link" href="about.html">About</a
          ><a class="mdl-navigation__link" href="contact.html">Contact</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="site-content">
          <div class="mdl-grid site-max-width">
            <div
              class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content"
            >
              <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">お問い合わせ</h1>
              </div>
              <div class="mdl-card__media">
                <img
                  class="article-image"
                  src="img/contact.jpg"
                  border="0"
                  alt="Contact"
                />
              </div>
              <div class="mdl-grid site-copy">
                <div class="mdl-cell mdl-cell--12-col">
                  <div class="mdl-card__supporting-text">
                    <p>
                      お問い合わせ内容の確認後、<br />折り返しご連絡いたします。
                    </p>
                    <form
                      action="https://formspree.io/f/xpzkaqnl"
                      method="POST"
                      class="form-contact"
                    >
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <input
                          class="mdl-textfield__input"
                          type="text"
                          id="Name"
                          name="name"
                        />
                        <label class="mdl-textfield__label" for="Name"
                          >Name...(例)山田太郎</label
                        >
                        <span class="mdl-textfield__error"
                          >入力内容に誤りがあります。項目をご確認下さい。</span
                        >
                      </div>
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <input
                          class="mdl-textfield__input"
                          type="text"
                          id="Email"
                          name="_replyto"
                          　
                        />
                        <label class="mdl-textfield__label" for="Email"
                          >Email...(必須)</label
                        >
                      </div>
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <textarea
                          class="mdl-textfield__input"
                          type="text"
                          rows="5"
                          id="note"
                          name="message"
                        ></textarea>
                        <label class="mdl-textfield__label" for="note"
                          >お問い合わせ内容</label
                        >
                      </div>
                      <p>
                        <button
                          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                          type="submit"
                          　id="contactbtn"
                        >
                          送信
                        </button>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="mdl-mini-footer">
          <div class="footer-container">
            <div class="mdl-logo">
              &copy; 2021:
              <a href="index.html" target="_blank">Kazumin</a>
            </div>

            <div class="snsbtniti">
              <a href="https://twitter.com/Eurojp1" class="flowbtn fl_tw1"
                ><i class="fab fa-twitter"></i>
                <div>Twitter</div></a
              >

              <a
                href="https://www.instagram.com/Kazumin.WEB"
                class="flowbtn insta_btn1"
                ><i class="fab fa-instagram"></i>
                <div>Instagram</div></a
              >
            </div>

            <ul class="mdl-mini-footer__link-list">
              <li><a href="#">i-footer__link-list</a></li>
              <li><a href="#">Rights Reserved</a></li>
            </ul>
          </div>
        </footer>
      </main>
      <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
      <script src="script.js" defer></script>
    </div>
  </body>
</html>
